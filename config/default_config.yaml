# AI Podcast Generator Configuration

# Topic categories (select one at runtime)
topics:
  life_tips: 
    name: "生活常识"
  health: 
    name: "健康保养"
  history: 
    name: "历史野史"
  curiosity: 
    name: "中国离奇的鬼怪神秘故事"
  myth: 
    name: "中国怪诞奇谭"
  stock_talk: 
    name: "股票公司杂谈"
    model: "gemini-3-pro-preview"
    use_search: true
    prompt_template: "stock_talk"
  daily_china_finance: 
    name: "每日中国财经重要新闻"
    model: "gemini-3-pro-preview"
    use_search: true
    prompt_template: "daily_china_finance"
    word_count: 1000  # Longer for detailed news
    speakers:
      - name: "主播"
        voice_id: "aMSt68OGf4xUZAnLpTU8"
        role: "主持人"

# Dialogue settings
dialogue:
  target_duration_seconds: 90    # ~1 minute speaking time
  target_word_count: 350         # ~250 Chinese characters for 1 min
  language: "zh"                 # Chinese
  speakers:
    CN:
      - name: "周阿姨"
        voice_id: "aMSt68OGf4xUZAnLpTU8"
        role: "主持人"
      - name: "小唐"
        voice_id: "iP95p4xoKVk53GoZ742B"
        role: "嘉宾"
    EN:
      - name: "Sarah"
        voice_id: "aMSt68OGf4xUZAnLpTU8"  # Using same voice for now
        role: "Host"
      - name: "Tom"
        voice_id: "iP95p4xoKVk53GoZ742B"
        role: "Guest"
    JP:
      - name: "中島さん"
        voice_id: "aMSt68OGf4xUZAnLpTU8"
        role: "MC"
      - name: "田中さん"
        voice_id: "iP95p4xoKVk53GoZ742B"
        role: "Guest"

# Image generation settings
images:
  count_per_lines: 2              # Generate 1 image per N dialogue lines
  min_count: 3                    # Minimum images
  max_count: 10                   # Maximum images
  aspect_ratio: "9:16"            # Video format (vertical for mobile)
  style: "realistic photography, natural lighting, high quality, 4K"

# Output settings
output:
  directory: "./output"
  video_format: "mp4"
  video_resolution: "1080x1920"
  audio_format: "mp3"
  subtitle_font_size: 18         # Font size for subtitles

# Video settings
video:
  mode: "static_images"  # Options: static_images, veo_loop, mixed
  motion_effect: true    # Only applies to static_images mode
  veo:
    model: "veo-3.1-fast-generate-001"  # or veo-3.1-generate-001 (more expensive)
    project_id: ""       # Leave empty to use GOOGLE_CLOUD_PROJECT env var
    location: "us-central1"
    duration_seconds: 8  # 4 or 8
    resolution: "720p"   # 720p or 1080p
    aspect_ratio: "9:16"

# Audio processing settings
audio:
  speed_ratio: 1.1              # Speed up factor (e.g. 1.25x faster)

# Database settings
database:
  path: "./data/podcast_generator.db"