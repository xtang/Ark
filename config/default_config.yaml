# AI Podcast Generator Configuration

# Topic categories (select one at runtime)
topics:
  life_tips: "生活常识"          # Daily life knowledge
  health: "健康保养"             # Health & wellness
  history: "历史野史"            # Historical stories
  curiosity: "猎奇故事"          # Curiosity & mysteries
  stock_talk: "股票公司杂谈"      # Stock company talk (requires stock code)

# Dialogue settings
dialogue:
  target_duration_seconds: 90    # ~1 minute speaking time
  target_word_count: 350         # ~250 Chinese characters for 1 min
  language: "zh"                 # Chinese
  speakers:
    - name: "周阿姨"
      voice_id: "aMSt68OGf4xUZAnLpTU8"
      role: "主持人"
    - name: "小唐"
      voice_id: "iP95p4xoKVk53GoZ742B"
      role: "嘉宾"

# Image generation settings
images:
  count_per_lines: 2              # Generate 1 image per N dialogue lines
  min_count: 3                    # Minimum images
  max_count: 10                   # Maximum images
  aspect_ratio: "9:16"            # Video format (vertical for mobile)
  style: "realistic photography, natural lighting, high quality, 4K"

# Output settings
output:
  directory: "./output"
  video_format: "mp4"
  video_resolution: "1080x1920"
  audio_format: "mp3"
  subtitle_font_size: 18         # Font size for subtitles

# Audio processing settings
audio:
  speed_ratio: 1.05              # Speed up factor (e.g. 1.25x faster)

# Database settings
database:
  path: "./data/podcast_generator.db"
